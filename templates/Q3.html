<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Corrected meta tag -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Skin Apsor</title>
</head>

<body class="scan-container">
    <header>
        <h2 class="logo">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Skin Apsor Logo" class="logo-image">
                <span class="logo-text">Skin Apsor</span>
            </div>
        </h2>
        <nav class="navigation">
            <!-- Navigation links (hidden on mobile) -->
            <a class="hideOnMobile" href="/">Home</a>
            <a class="hideOnMobile" href="/scan">Scanning</a>
            <a class="hideOnMobile" href="/allproduct">Products</a>
            <a class="hideOnMobile" href="/contact">About Us</a>
            <button class="hideOnMobile btnLogin-popup">Login</button>

            <!-- Menu Icon (SVG for mobile menu toggle) -->
            <a href="#" class="menu-icon" onclick="showSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </a>
        </nav>

        <!-- Sidebar Navigation -->
        <nav class="side-bar">
            <a href="#" class="close-icon" onclick="hideSidebar()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#00000">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </a>
            <h2> Skin Apsor</h2>
            <a href="/">Home</a>
            <a href="/scan">Scanning</a>
            <a href="/allproduct">Products</a>
            <a href="/contact">About Us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>

        <script>
            function showSidebar() {
                const sidebar = document.querySelector('.side-bar');
                sidebar.style.display = 'flex';
            }

            function hideSidebar() {
                const sidebar = document.querySelector('.side-bar');
                sidebar.style.display = 'none';
            }
        </script>


        

    </header>

    <main>
        <section class="question-section">
            <div class="question-content">
                <h1>SKIN APSOR ADVISOR</h1>
                <div class="progress-bar">
                    <div class="progr"></div>
                </div>
                <p class="question-number">Question 3/4</p>
                <h2 class="question-title">ARE YOU ALLERGY TO ANY INGREDIENTS ?</h2>
                
                <!-- Options (Multiple Selectable) -->
                <div class="options-container">
                    <div class="option" data-value="Fragrances">"Fragrances</div>
                    <div class="option" data-value="Alcohol">Alcohol</div>
                    <div class="option" data-value="Synthetics Colors">Synthetics Colors</div>
                    <div class="option" data-value="Essential Oils">Essential Oils</div>
                    <div class="option" data-value="Sulfates">Sulfates</div>
                    <div class="option" data-value="Benzoyl Peroxide">Benzoyl Peroxide</div>
                    <div class="option" data-value="Formaldehyde">Formaldehyde</div>
                    <div class="option" data-value="Not Any">Not Any</div>
                   
                    
                </div>
    
                <!-- Navigation Buttons -->
                <div class="navigation-buttons">
                    <a href="/survey2" class="btn go-back-btn">Go Back</a>
                    <button class="btn next-btn" id="nextBtn" onclick="window.location.href='/survey4'" disabled>Next</button>

                </div>
            </div>
        </section>
    
        <script>
            // JavaScript to handle multiple selections
            const options = document.querySelectorAll('.option');
            const nextBtn = document.getElementById('nextBtn');
            let selectedOptions = [];
    
            options.forEach(option => {
                option.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    
                    // Toggle selection
                    if (selectedOptions.includes(value)) {
                        selectedOptions = selectedOptions.filter(opt => opt !== value);
                        this.classList.remove('selected');
                    } else {
                        selectedOptions.push(value);
                        this.classList.add('selected');
                    }
    
                    // Enable the Next button if at least one option is selected
                    nextBtn.disabled = selectedOptions.length === 0;
                });
            });
    
            nextBtn.addEventListener('click', function () {
                if (selectedOptions.length > 0) {
                    alert(`You selected: ${selectedOptions.join(', ')}`);
                    // Perform action with the selected options
                    // Navigate to next question or page
                    window.location.href = '/survey4'; // Example of navigation
                }
            });
        </script>
    </main>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>

</html>
